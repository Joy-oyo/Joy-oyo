<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Example</title>
  <style>
    .chart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .chart{
        flex:1;
        margin: 0 10px;
    }
    canvas {
        max-width: 500px; 
        width: 100%;
        max-height: 700px;
        height: 100%;
    }
</style>
</head>
<body>
    <h1>Graphs using chart.js</h1>

    <div class="chart-container">
        <div class="chart">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart">
            <canvas id="chart2"></canvas>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/chartjs.js"></script>
</body>
</html>
