<!DOCTYPE html>
<html>
<head>
    <title>Music API Example</title>
    <link rel="stylesheet" type="text/css" href="../css/digit_cb_w8.css">
    <script src="../js/digit_cb_w8.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Music API Example</h1>
        <div class="search-container">
            <input type="text" id="artistInput" placeholder="Enter artist name">
            <button onclick="searchArtist()">Search</button>
        </div>
        <div class="results-container">
            <div class="artist-results">
                <h2>Artists</h2>
                <div id="artistResults"></div>
            </div>
            <div class="album-results">
                <h2>Albums</h2>
                <div id="albumResults">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
