<!doctype html>
<html lang="en">
  <head>
    <title>Digital Chalkboard W6</title>
    <link rel="stylesheet" href="../css/digit_cb_w6.css">
    <link rel = "stylesheet" href = "css/uchicago_format.css">
    <script src = "https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  </head>
  <body>
  
    <!-- Navbar -->
    <div id="nav-placeholder"></div>
    
    <div class="container">
      <h1>Digital Chalkboard Week 6</h1>
  
      Default List: ['Watermelon', 'Apple', 'Orange', 'Kiwi']
      
      <div class="last">
        <button id="lastButton"  onclick="lastItem(['Watermelon', 'Apple', 'Orange', 'Kiwi'])">Last Item</button>
        <div id="lastItemOutput"></div>
      </div>

      <div>--------------------------------------</div>
  
      Sorting Inputs
      <div class="sort">
        <button id="sortButton"  onclick = "sortItemsInput()">Sorting Items</button>
        <div id="sortOutput"></div>
      </div>
  
      <div id="outputArray"></div>
  
    </div>
    <div id = "footer-placeholder"></div>

    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/digit_cb_w6.js"></script>
    
    <script>
      $(function (){
          $("#nav-placeholder").load("/nav.html");
      });
  </script>
  
  </body>
</html>
